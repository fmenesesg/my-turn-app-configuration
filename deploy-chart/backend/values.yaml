# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/rshop/my-turn-app-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "develop"
  # If manifest is set, the tag param is not used
  # manifest: 256:9831jo2j3o1293u0921jjp31j2309j0d9j30

imagePullSecrets: []
loglevel: info

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
